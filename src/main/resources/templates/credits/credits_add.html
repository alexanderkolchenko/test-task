<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container-fluid">
    <div class="row">
        <div th:insert="blocks/navbar::navbar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 th:text="${title}" class="h2"/>
            </div>
            <form class="needs-validation" action="/credits/add" method="post">
                <div class="row g-3">
                    <div class="col-sm-3">
                        <label for="creditLimit" class="form-label">Лимит по кредиту, руб</label>
                        <input type="number" min="0" step="1" class="form-control" name="creditLimit" id="creditLimit" placeholder="" value="" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="interestRate" class="form-label">Процентная ставка, %</label>
                        <input type="number" step="0.1" min="0" class="form-control" name="interestRate" id="interestRate" placeholder="" value="" required>
                    </div>
                </div>
                <br>
                <button class="btn btn-success" type="submit">Добавить кредит</button>
            </form>
        </main>
    </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
