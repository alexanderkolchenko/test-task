<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container-fluid">
    <div class="row">
        <div th:insert="blocks/navbar::navbar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-start flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 th:text="${title}" class="h2"/>
                <div class="btn-toolbar mb-2 mb-md-0 mx-5">
                    <a href="/banks/add" type="button" class="btn btn-sm btn-outline-secondary" th:if="${#authorization.expression('hasAuthority(''SUPERUSER'')')}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                                  fill="#000"/>
                        </svg>
                        Добавить банк
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id = "bank_list">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Название</th>
                        <th class="col-sm-5"></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bank:${banks}">
                        <td th:text="${banks.indexOf(bank)} + 1"/>
                        <td th:text="${bank.nameOfBank}"/>
                        <td></td>

                        <td><a th:href="'/banks/' + ${bank.id}"
                               class="btn btn-sm btn-outline-secondary">Информация о банке</a></td>
                        <td><a th:href="'/banks/edit/' + ${bank.id}" th:if="${#authorization.expression('hasAuthority(''SUPERUSER'')')}"
                               class="btn btn-sm btn-outline-secondary">Редактировать</a></td>
                        <td>
                            <form th:action="'/banks/remove/' + ${bank.id}" method="post" th:if="${#authorization.expression('hasAuthority(''SUPERUSER'')')}">
                                <button class="btn btn-sm btn-outline-danger">Удалить банк </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</div>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
