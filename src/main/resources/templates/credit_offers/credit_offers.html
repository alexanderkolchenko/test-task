<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container-fluid">
    <div class="row">
        <div th:insert="blocks/navbar::navbar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-start flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 th:text="${title}" class="h2"/>
            </div>

            <form class="needs-validation" th:action="@{/creditOffers}" method="post" novalidate="">
                <div class="row g-5">
                    <div class="accordion accordion-flush col-sm-5" id="accordionFlushExample">
                        <p class="fw-bolder px-4">Выберите банк</p>
                        <hr class="p-0 m-0">
                        <div th:each="bank:${banks}">
                            <div class="accordion-item">
                                <h2 class="accordion-header" th:id="${bank.id}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                            th:data-bs-target="'#i' + ${banks.indexOf(bank)}" aria-expanded="false"
                                            th:aria-controls="'i' + ${banks.indexOf(bank)}" th:text="${bank.nameOfBank}">
                                    </button>
                                </h2>
                                <div th:id="'i' + ${banks.indexOf(bank)}" class="accordion-collapse collapse"
                                     th:aria-labelledby="${bank.id}"
                                     data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <p class="fw-bolder">Список доступных кредитов</p>
                                        <div class="form-check" th:each="credit:${bank.getListOfCredits()}">

                                            <input class="form-check-input checkCredit" type="radio" name="loanSelection"
                                                   th:id="${credit.id} +':'+ ${bank.id}"
                                                   th:value="${credit.id} +':'+ ${bank.id}">
                                            <label class="form-check-label" th:for="${credit.id} +':'+ ${bank.id}"
                                                   th:text="${credit.creditLimit} + ' руб., ' + ${credit.interestRate} + '%'"></label>
                                        </div>
                                    </div>
                                </div>
                                <hr class="p-0 m-0">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <p class="fw-bolder px-3">Выберите клиента</p>
                        <hr class="p-0 mb-2">
                        <div class="form-check" th:each="client:${clients}">
                            <input class="form-check-input"  type="radio" name="chooseClient" checked th:value="${client.id}" th:id="${client.id}">
                            <label class="form-check-label" th:for="${client.id}" th:text="${client.toString()}">
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="row g-3">
                    <div class="col-sm-3">
                        <label for="amountOfCredit" class="form-label">Сумма кредита, руб.</label>
                        <input type="number" class="form-control" step="50000" name="amountOfCredit" id="amountOfCredit" max="" min="0"
                               placeholder="" value=""
                               required="">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <fieldset>
                            <label class="form-label">Процентная ставка, %</label>
                            <input readonly="true" type="text" id="interestRateField" class="form-control" value="" name="interestRate" placeholder="">
                        </fieldset>
                    </div>

                    <div class="col-sm-3">
                        <label class="form-label">Срок</label>
                        <select id="numberOfMonth" name="numberOfMonth" class="form-select" aria-label="Default select example">
                            <option selected value="3">3 мес.</option>
                            <option value="6">6 мес.</option>
                            <option value="12">1 год</option>
                            <option value="24">2 года</option>
                            <option value="36">3 года</option>
                            <option value="60">5 лет</option>
                            <option value="120">10 лет</option>
                        </select>
                    </div>


                    <div class="col-sm-3">
                        <label for="datePicker" class="form-label">Дата выдачи</label>
                        <input th:type="date" class="form-control" name="startDate" id="datepicker" value="" required="">
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>

                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button id="buttonForSchedule" class=" btn btn-primary btn-sm">Рассчитать расходы</button>
                        <button class="mx-3 px-4 btn btn-success btn-sm" type="submit">Оформить кредит</button>
                    </div>

                </div>
            </form>
            <br>
            <br>
            <br>
            <div class="row col-sm-6 invisible resultTable">
                <table>
                    <thead>
                    <tr>
                        <th>Всего выплат:</th>
                        <th>Переплата:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="total" class="col-2 fw-bolder fs-5"></td>
                        <td id="overpayment" class="col-2 fw-bolder fs-5"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="table-responsive invisible resultTable">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Дата платежа</th>
                        <th>Сумма платежа, руб.</th>
                        <th>Основной долг, руб.</th>
                        <th>Начисленные %, руб.</th>
                    </tr>
                    </thead>
                    <tbody th:id="paymentSchedule">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <br>
            <br>
            <br>
        </main>
    </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
<script>
    $('input[type=radio][name=loanSelection]').change(function () {
       //$('#amountOfCredit').val('');
        var v = $(this).siblings().text().split(' руб., ');
        $('#amountOfCredit').attr({"max": v[0], "placeholder": v[0]});
        $('#amountOfCredit').val(v[0]); 
        $('#interestRateField').attr({"value": v[1].slice(0,-1)});
        console.log( $('#interestRateField').val())
        console.log(v)
    })

    //сегодняшняя дата и установка ее в календарь
    Date.prototype.toDateInputValue = (function () {
        let local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0, 10);
    });
    $(document).ready(function () {
        $('#datepicker').val(new Date().toDateInputValue());
    });

    //распечатка графика
    $('#buttonForSchedule').click(function (e) {

        e.preventDefault();
        $('#paymentSchedule').empty();

        let amountOfCredit = parseInt($('#amountOfCredit').val());
        let interestRate = parseFloat($('#interestRateField').val());
        let numberOfMonth = parseInt($('#numberOfMonth').val());
        let currentDate = new Date($('#datepicker').val());
        let payPercentInMonth;
        let payLoanBodyInMonth;
        let paymentOfMonth;
        let percentOfMonth;
        let totalAmount = 0;
        let overpayment = 0;

        if (!isNaN(amountOfCredit) && !isNaN(interestRate)) {
            percentOfMonth = parseFloat((interestRate / (100 * 12)).toFixed(6));
            paymentOfMonth = (amountOfCredit * (percentOfMonth / (1 - (Math.pow((percentOfMonth + 1), numberOfMonth * -1))))).toFixed(2);
            for (let i = 0; i < numberOfMonth; i++) {
                payPercentInMonth = (amountOfCredit * percentOfMonth).toFixed(2);
                payLoanBodyInMonth = (paymentOfMonth - payPercentInMonth).toFixed(2);
                currentDate.setMonth(currentDate.getMonth() + 1);
                $('#paymentSchedule').append('<tr><td>' + currentDate.toLocaleDateString() + '</td><td>' + paymentOfMonth + '</td><td>' + payLoanBodyInMonth + '</td><td>' + payPercentInMonth + '</td></tr>');
                amountOfCredit -= payLoanBodyInMonth;
                totalAmount += parseInt(paymentOfMonth);
                overpayment += parseFloat(payPercentInMonth);
            }

            $('#total').html(totalAmount + ' руб.');
            $('#overpayment').html(overpayment.toFixed(2) + ' руб.');
            $('.resultTable').removeClass("invisible");
        }
    })

</script>
</body>
</html>
