<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container-fluid">
    <div class="row">
        <div th:insert="blocks/navbar::navbar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-start flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 th:text="${title}" class="h2"/>
                <div class="btn-toolbar mb-2 mb-md-0 mx-5">
                    <a href="/customers/add" type="button" class="btn btn-sm btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                                  fill="#000"/>
                        </svg>
                        Добавить клиента
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Телефон</th>
                        <th>E-mail</th>
                        <th>Номер паспорта</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="el:${customers}">
                        <td th:text="${customers.indexOf(el)} + 1"/>
                        <td th:text="${el.surname}"/>
                        <td th:text="${el.name}"/>
                        <td th:text="${el.patronymic}"/>
                        <td th:text="${el.phoneNumber}"/>
                        <td th:text="${el.email}"/>
                        <td th:text="${el.passportNumber}"/>
                        <td><a th:href="'/customers/' + ${el.id}"
                               class="btn btn-sm btn-outline-secondary">Редактировать</a></td>
                        <td>
                            <form th:action="'/customers/' + ${el.id} + '/remove'" method="post">
                               <button class="btn btn-sm btn-outline-danger">Удалить </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
