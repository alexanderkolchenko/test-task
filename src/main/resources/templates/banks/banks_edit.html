<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container-fluid">
    <div class="row">
        <div th:insert="blocks/navbar::navbar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 th:text="${title}" class="h2"/>
            </div>
            <form class="needs-validation"th:action="@{/banks/edit}" method="post" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-3">
                        <label for="nameOfBank" class="form-label">Название</label>
                        <input th:value="${bank.nameOfBank}" type="text" class="form-control" name="nameOfBank" id="nameOfBank" placeholder=""
                               value="" required="">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                </div>
                <br>
               <div class="row g-3">
                    <div class="col-sm-6">
                        <p class="mb-1 fw-bolder">Список кредитов банка</p>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th class="col-sm-1 fw">#</th>
                                    <th class="text-end fw-normal">Лимит по кредиту, руб.</th>
                                    <th class="text-end fw-normal">Процентная ставка, %</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="credit:${creditsOfBank}">
                                    <td th:text="${creditsOfBank.indexOf(credit)} + 1"/>
                                    <td class="text-end" th:text="${credit.creditLimit}"/>
                                    <td class="text-end" th:text="${credit.interestRate}"/>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <br>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-sm-3">
                        <p class="">Настройка кредитов</p>
                        <div th:each="credit:${credits}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:value="${credit.id}" th:id="${credit.id}"  name="idOfCredit">
                                <label th:text="${credit.creditLimit} + ' руб.,&nbsp' + ${credit.interestRate} + '%'" th:for="${credit.id}"
                                       class="form-check-label"/>
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-success" type="submit">Сохранить изменения</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
