<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div style="margin-top: 150px" >
    <form method="POST" th:action="@{/login}" id="loginForm" class="col-lg-3 offset-lg-4">
        <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control" name="username"/>
            <label class="form-label m-2" for="username">Логин</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="password" name="password" class="form-control"/>
            <label class="form-label m-2" for="password">Пароль</label>
        </div>

        <div class="row mb-4 " >
            <div class="col d-flex justify-content-center align-items-center">
                <div class="form-check  ">
                    <input class="form-check-input" type="checkbox" value="" id="remember"/>
                    <label class="form-check-label"  for="remember"> Запомнить меня </label>
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-dark btn-block">Войти</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
